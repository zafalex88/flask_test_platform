<!DOCTYPE html>
<html>
    <head>
        <title>Sign In</title>
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=0.85">
        <link rel="stylesheet" href="../static/style.css">
        <link href="https://fonts.googleapis.com/css?family=Dosis:500,800" rel="stylesheet">
        <script src="https://kit.fontawesome.com/f2e645ebb5.js" crossorigin="anonymous"></script>
    </head>
    <nav id="navigation">
        <ul id="buttons">
            <li><a href="/home/">HOME</a></li>
            <li><a href="/profile/">PROFILE</a></li>
            <li><a href="/signout/">SIGN OUT</a></li>
            <i>Signed Out</i>
        </ul>
    </nav>
    <body>
        <div class="welcome">
            <span>W</span>
            <span>E</span>
            <span>L</span>
            <span>C</span>
            <span>O</span>
            <span>M</span>
            <span>E</span>
        </div>
        <div class="login">
            <header>
                <h1>SIGN IN</h1>
            </header>
            <div class="links">
                <a href="/" class="active">Sign In</a>
                <a href="/signup/">Sign Up</a>
            </div>
            <div class="loginform">
                <form action="/" method="post">
                <label for="username">
					<i class="fas fa-user fa-2x"></i>
                </label>
                <input type="text" name="username" placeholder="Username" id="username" required>
                <label for="password">
					<i class="fas fa-lock fa-2x"></i>
                </label>
                <input type="password" name="password" placeholder="Password" id="password" required>
                <div class="msg">{{ msg }}</div>
                <input type="submit" value="Sign In">
                </form>
            </div>
        </div>
        <footer>
            <span>&copy; Alex Zafiris</span>
        </footer>
    </body>
</html>
